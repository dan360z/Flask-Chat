<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ username }}'s chat</title>
</head>
<body>
    
    <h1>Welcome, {{ username }}</h1>
    
    <form method="POST">
        <textarea cols="50" rows"4" name="message" id="message"></textarea>
        <br>
        <button>Send message</button>
    </form>
    
    {% for message in chat_messages %}
    <p>({{ message.timestamp }}) {{ message.from}}: {{message.message}}</p>
    {% endfor %}
    
    <script>
    
        let textbox = document.getElementById("message");
    
        let timer = setTimeout(function() {//Refreshes the page every 5 seconds.
            location.reload();
        }, 5000);
        
        textbox.onkeydown = function(e) {//This function will be run everytime a key is pressed in the textbox.
            
            clearTimeout(timer)
            
            timer = setTimeout(function() {
                location.reload();
            }, 5000)
            
        }
        
    </script>
</body>
</html>
